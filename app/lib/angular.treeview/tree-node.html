<div class="tree-node-label node-level-{{ level }} {{ selected }}" XXXXng-class="selected">
	<i title="expand component" class="collapsed icon-folder-close" ng-show="isFolderCollapsed(uiAttrs)" ng-click="onIconClick(uiAttrs)"></i> 
	<i title="collapse component" class="expanded icon-folder-open" ng-show="isFolderExpanded(uiAttrs)" ng-click="onIconClick(uiAttrs)"></i> 
	<i class="normal icon-file" ng-hide="node.children.length"></i>
	<i class="attr-toggle icon-expand-alt" ng-click="toggle(uiAttrs)" ng-class="{ 'icon-collapse-alt': uiAttrs.expandProps }"></i>
	<div class="node-label" href="#/studio/node/{{ node.id }}" ng-click="onNodeSelection(node)">{{ node.type }}</div>
</div>
