<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/angular.treeview.css">

  <link href="lib/bootstrap-2.3.2/docs/assets/css/bootstrap.css" rel="stylesheet">
  <link href="lib/bootstrap-2.3.2/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="//mgcrea.github.com/angular-strap/css/prettify.css" rel="stylesheet">
</head>

<body>

    <div ng-app="myApp">
  <div ng-controller="TreeCtrl">

    <div>
      <input type="button" value="TREE MODEL 1" data-ng-click="roleList = roleList1" /> <input type="button" value="TREE MODEL 2" data-ng-click="roleList = roleList2" />
    </div>

    <div style="margin:10px 0 30px 0; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
      <span><b>Selected Node</b> : {{currentNode.roleName}}</span>
    </div>

    <!--
      [TREE attribute]
      angular-treeview: the treeview directive
      tree-model : the tree model on $scope.
      node-id : each node's id
      node-label : each node's label
      node-children: each node's children
    -->
    <div
      data-angular-treeview="true"
      data-tree-model="roleList"
      data-node-id="roleId"
      data-node-label="roleName"
      data-node-children="children" >
    </div>

  </div>
</div>

    <script src="lib/angular/angular.js"></script>  
  <!-- // <script src="js/app.js"></script> -->
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <!-- // <script src="lib/jquery-1.10.2.js"></script>   -->
  <script src="lib/angular.treeview/angular.treeview.js"></script>
</body>
</html>
