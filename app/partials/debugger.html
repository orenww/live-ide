<div ng-controller="DebuggerCtrl">
	<button type="button" class="btn btn-primary" tooltip="Run" ng-click="run">
		<i class="icon-play iconAwesome"></i>Run
	</button>  

	<form class="form-inline inline">
		<button type="submit" class="btn btn-primary" tooltip="Debug" ng-click="debug()">
			 <i class="icon-bug iconAwesome"></i>Debug
		</button>

		<input type="number" class="input-small" ng-model="$parent.numOfSteps" min="0" placeholder="Steps" tooltip="Input number of steps">

		<div class="btn-group">
			<button type="button" class="btn btn-primary" ng-model="$parent.direction" btn-radio="'fromStart'" tooltip="Steps from start">
				<i class="icon-arrow-down iconAwesome"></i>Start
			</button>
			<button type="button" class="btn btn-primary" ng-model="$parent.direction" btn-radio="'fromEnd'" tooltip="Steps from end">
				<i class="icon-arrow-up iconAwesome"></i>End
			</button>
		</div>          
	</form>        

	<button type="button" class="btn btn-primary" tooltip="Next step">
		<i class="icon-step-forward iconAwesome"></i>Next
	</button>

	<!-- GRID -->
	<div class="gridStyle" ng-grid="gridOptions"></div>
</div>
