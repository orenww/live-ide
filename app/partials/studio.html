
<article class="row-fluid fluid-height">

  <section class="fluid-height span2 sidebar">
    <!--
      [TREE attribute]
      angular-treeview: the treeview directive
      tree-model : the tree model on $scope.
      node-id : each node's id
      node-label : each node's label
      node-children: each node's children
    -->

      <div class="tree-filter container">
        <input type="text" ng-model="treeFilter" placeholder="find vqls">
      </div>
     
     <div
        id="vql-tree"
        data-angular-treeview="true"
        data-tree-model="treedata"
        data-node-id="id"
        data-node-label="type"
        data-node-children="children"
        data-node-attrs="vqls" 
        data-node-filter="treeFilter">
    </div>  
  </section>

  <section class="fluid-height span10 ui-editor">
      <ui-ace 
        code="getContent()"
        ui-ace-options="getEditorOptions"
        change="onEditorChange"
        content-attr="id"
      >    
      </ui-ace>
  </section>

</article>
