
<article class="row-fluid fluid-height" ui-divider resize-end="onMainLayoutResize()">

  <section class="fluid-height span2 sidebar ui-layout-west" ng-controller="TreeCtrl">

    <!-- TREE VIEW -->
      <div class="tree-filter container">
        <input type="text" ng-model="treeFilter" placeholder="find vqls">
      </div>

     <div
        id="vql-tree"
        data-angular-treeview="true"
        data-tree-model="treedata"
        data-node-id="id"
        data-node-label="type"
        data-node-children="children"
        data-node-attrs="vqls" 
        data-node-filter="treeFilter">
    </div> 

  </section>
  <section ui-divider class="fluid-height span10 ui-editor ui-layout-center ui-layout-container" ng-controller="EditorCtrl">

      <!-- EDITOR -->
      <ui-ace 
        code="getContent()"
        ui-ace-options="getEditorOptions"
        change="onEditorChange"
        content-attr="id"
        extensions="getExtensions"
        editor-id="editor"
        class="ui-layout-center"
      >    
      </ui-ace>

      <div class="ui-layout-south" ng-include="'partials/debugger.html'" class="fluid-height" ></div>

  </section>
  

      
</article>
