<div>
    <button class="btn btn-success btn-mini" ng-click="saveSnippets()">Save</button>
	<button class="btn btn-danger btn-mini" ng-click="changeMode()">Cancel</button>
  
	<ui-ace           
	    class="snippets-editor"
	    code="getContent()"
	    ui-ace-options="getEditorOptions"
	    content-attr="id"           
	    editor-id="snippetsEditorId"
	    loaded="onEditorLoaded"
	>    
	</ui-ace> 
</div>
