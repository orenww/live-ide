<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>

  <link href="lib/bootstrap-2.3.2/docs/assets/css/bootstrap.css" rel="stylesheet">
  <link href="lib/bootstrap-2.3.2/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="//mgcrea.github.com/angular-strap/css/prettify.css" rel="stylesheet">

<body>

  <div class="navbar navbar-fixed-top" bs-navbar>
    <div class="navbar-inner">
      <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-th-list"></span>
          </a>

          <div class="nav-collapse collapse">
            <ul class="nav pull-left">
              <li data-match-route="/studio"><a href="#/studio">Studio</a></li>              
              <li data-match-route="/charts"><a href="#/charts">Charts</a></li>
            </ul>
          </div>

      </div>
    </div>
  </div>

  <ul class="menu">
    <li><a href="#/view1">view1</a></li>

  </ul>
  
 
  <!-- <div ui-ace>select * from oren</div> -->
  <div ng-controller="EditorCtrl">
    <p>ng model, content - {{content}}</p>
    <ui-ace 
      ng-model="content"
      content="select * from table" 
      ui-ace-options="{
        useWrapMode : true,
        showGutter: true,
        theme:'twilight',
        mode: 'sql'
      }"
    >    
    </ui-ace>
  </div>  

  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/ace/ace.js"></script>
  <script src="lib/ace/ext-language_tools.js"></script>
