<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>


  <link href="lib/bootstrap-2.3.2/docs/assets/css/bootstrap.css" rel="stylesheet">
  <link href="lib/bootstrap-2.3.2/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="//mgcrea.github.com/angular-strap/css/prettify.css" rel="stylesheet">
    
</head>
<body>


  <div class="navbar navbar-fixed-top" bs-navbar>
    <div class="navbar-inner">
      <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-th-list"></span>
          </a>
          <a href="#" class="brand">&nbsp;</a>

          <div class="nav-collapse collapse">
            <ul class="nav pull-left">
              <li data-match-route="/studio"><a href="#/studio">Studio</a></li>              
              <li data-match-route="/charts"><a href="#/charts">Charts</a></li>
            </ul>
          </div>

      </div>
    </div>
  </div>


  <!-- <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul> -->
  <div class="container">

        <div id="editor" class="span12"></div>

        
        <div ng-view class="span12"></div>

  </div>

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="//www.google.com/jsapi"></script>
  <script type="text/javascript" src="lib/requirejs/require.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/ng-google-chart.js"></script>
  <!-- // <script type="text/javascript" src="components/ace/ace.js"></script> -->

  <!-- required libraries -->  
  <script src="lib/bootstrap-2.3.2/docs/assets/js/bootstrap.js"></script>
  <script src="lib/angular-strap-master/dist/angular-strap.js"></script>
  <script type="text/javascript">
    require.config({
      baseUrl: 'lib'
    })
            
        require(['ace/ace', 'ace/ext/language_tools'], function aceEditor(ace) {
          var editor = ace.edit('editor'); // editor is the id of div or pre
          editor.setOptions({

              enableBasicAutocompletion: true,
              enableSnippets: true

          })
          editor.setTheme("ace/theme/monokai");
          editor.session.setMode("ace/mode/sql");
          window.editor = editor;
          window.ace = ace;
        });
    </script>
  <!-- // <script type="text/javascript" src="lib/ace/ext/language_tools.js"></script> -->
  
  
  <!-- // <script type="text/javascript" src="components/ui-ace.js"></script> -->
</body>
